<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <linearGradient id="projBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#553c9a"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
  </defs>
  <rect width="600" height="300" fill="url(#projBg2)"/>
  <!-- Chat bubbles -->
  <g opacity="0.9">
    <!-- Left bubble -->
    <rect x="80" y="60" width="180" height="60" rx="20" fill="white"/>
    <polygon points="100,120 120,120 90,150" fill="white"/>
    <rect x="100" y="80" width="120" height="8" rx="4" fill="#667eea" opacity="0.5"/>
    <rect x="100" y="95" width="80" height="8" rx="4" fill="#667eea" opacity="0.5"/>
    <!-- Right bubble -->
    <rect x="340" y="130" width="180" height="60" rx="20" fill="rgba(255,255,255,0.3)"/>
    <polygon points="500,190 480,190 510,220" fill="rgba(255,255,255,0.3)"/>
    <rect x="360" y="150" width="120" height="8" rx="4" fill="white" opacity="0.5"/>
    <rect x="360" y="165" width="100" height="8" rx="4" fill="white" opacity="0.5"/>
  </g>
  <!-- Robot/AI icon -->
  <g transform="translate(450, 40)">
    <circle cx="40" cy="40" r="35" fill="white" opacity="0.2"/>
    <rect x="20" y="25" width="40" height="30" rx="5" fill="white"/>
    <circle cx="30" cy="38" r="5" fill="#667eea"/>
    <circle cx="50" cy="38" r="5" fill="#667eea"/>
    <rect x="25" y="55" width="30" height="5" rx="2" fill="white"/>
  </g>
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold">Dialogue Systems</text>
</svg>

